<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="pages/index.css" />
    <link rel="stylesheet" href="font/Inter/inter.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="container">
      <div class="popup">
        <div class="popup__container"></div>
      </div>

      <section class="header">
        <img src="images/header-logo.svg" alt="" class="header__logo.css" />
      </section>

      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__avatar"
            src="images/profileImage.jpg"
            alt="фото профиля"
          />
          <div class="profile__description">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <img
                class="profile__edit"
                src="images/profileButton.svg"
                alt="Редактирoвать"
              />
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__addButton">
          <div class="profile__plus"></div>
        </button>
      </section>

      <section class="elements">
        <div class="card">
          <img class="card__image" src="images/church.jpg" alt="" />
          <div class="card__description">
            <p class="card__title">Карачаевск</p>
            <img class="card__like" src="images/like.svg" alt="" />
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="images/mountains.jpg" alt="" />
          <div class="card__description">
            <p class="card__title">Гора Эльбрус</p>
            <img class="card__like" src="images/like.svg" alt="" />
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="images/sunset.jpg" alt="" />
          <div class="card__description">
            <p class="card__title">Домбай</p>
            <img class="card__like" src="images/like.svg" alt="" />
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="images/mountains.jpg" alt="" />
          <div class="card__description">
            <p class="card__title">Гора Эльбрус</p>
            <img class="card__like" src="images/like.svg" alt="" />
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="images/sunset.jpg" alt="" />
          <div class="card__description">
            <p class="card__title">Домбай</p>
            <img class="card__like" src="images/like.svg" alt="" />
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="images/church.jpg" alt="" />
          <div class="card__description">
            <p class="card__title">Карачаево-Черкессия</p>
            <img class="card__like" src="images/like.svg" alt="" />
          </div>
        </div>
      </section>
      <section class="footer">
        <p class="footer__copyright">2020 Mesto Russia</p>
      </section>
    </div>
  </body>
</html>
