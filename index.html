<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <img class="header__logo" src="images/header-logo.svg" alt="Логотип" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="images/profileImage.jpg"
              alt="фото профиля"
            />
            <div class="profile__description">
              <div class="profile__header">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button link"></button>
        </section>

        <section class="elements">
          <div class="card">
            <img class="card__image" src="images/church.jpg" alt="Карачаевск" />
            <div class="card__description">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>

          <div class="card">
            <img
              class="card__image"
              src="images/mountains.jpg"
              alt="Гора Эльбрус"
            />
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>

          <div class="card">
            <img class="card__image" src="images/sunset.jpg" alt="Домбай" />
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>

          <div class="card">
            <img
              class="card__image"
              src="images/mountains.jpg"
              alt="Гора Эльбрус"
            />
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>

          <div class="card">
            <img class="card__image" src="images/sunset.jpg" alt="Домбай" />
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>

          <div class="card">
            <img
              class="card__image"
              src="images/church.jpg"
              alt="Карачаево-Черкессия"
            />
            <div class="card__description">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button type="button" class="card__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2020 Mesto Russia</p>
      </footer>

      <section class="popup">
        <button type="button" class="popup__close-button link"></button>
        <div class="popup__content">
          <form class="popup__form" name="profiledata">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              class="popup__input"
              type="text"
              placeholder="Жак-Ив Кусто"
              id="nameInput"
              name="name"
            />
            <input
              class="popup__input"
              type="text"
              placeholder="Исследователь океана"
              id="jobInput"
              name="job"
            />
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
