<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="pages/index.css" />
    <link rel="stylesheet" href="font/Inter/inter.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="container">
      <section class="header">
        <img class="header__logo" src="images/header-logo.svg" alt="" />
      </section>

      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__avatar"
            src="images/profileImage.jpg"
            alt="фото профиля"
          />
          <div class="profile__description">
            <div class="profile__header">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <a href="#" class="link"
                ><img
                  class="profile__edit"
                  src="images/profileButton.svg"
                  alt="Редактирoвать"
              /></a>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__addButton link">
          <p class="profile__plus"></p>
        </button>
      </section>

      <section class="elements">
        <div class="card">
          <img class="card__image" src="images/church.jpg" alt="" />
          <div class="card__description">
            <p class="card__title">Карачаевск</p>
            <a href="#" class="link"
              ><img class="card__like" src="images/like.svg" alt=""
            /></a>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="images/mountains.jpg" alt="" />
          <div class="card__description">
            <p class="card__title">Гора Эльбрус</p>
            <a href="#" class="link"
              ><img class="card__like" src="images/like.svg" alt=""
            /></a>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="images/sunset.jpg" alt="" />
          <div class="card__description">
            <p class="card__title">Домбай</p>
            <a href="#" class="link"
              ><img class="card__like" src="images/like.svg" alt=""
            /></a>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="images/mountains.jpg" alt="" />
          <div class="card__description">
            <p class="card__title">Гора Эльбрус</p>
            <a href="#" class="link"
              ><img class="card__like" src="images/like.svg" alt=""
            /></a>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="images/sunset.jpg" alt="" />
          <div class="card__description">
            <p class="card__title">Домбай</p>
            <a href="#" class="link"
              ><img class="card__like" src="images/like.svg" alt=""
            /></a>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="images/church.jpg" alt="" />
          <div class="card__description">
            <p class="card__title">Карачаево-Черкессия</p>
            <a href="#" class="link"
              ><img class="card__like" src="images/like.svg" alt=""
            /></a>
          </div>
        </div>
      </section>
      <section class="footer">
        <p class="footer__copyright">2020 Mesto Russia</p>
      </section>

      <section class="popup">
        <div class="close-button">+</div>
        <form class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__content">
            <input
              class="popup__input"
              type="text"
              placeholder="Жак-Ив Кусто"
              id="nameInput"
            />
            <input
              class="popup__input"
              type="text"
              placeholder="Исследователь океана"
              id="jobInput"
            />
          </div>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
